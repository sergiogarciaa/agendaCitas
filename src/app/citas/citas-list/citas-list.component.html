<h3>Listado de alquileres</h3>
<div class="card-group" *ngIf="arrayCitas.length > 0">
    <div class="card" *ngFor="let citas of arrayCitas">
      <div class="card-body">
        <!-- aquí mosrtar un resumen de los datos del alquiler y añadir un botón para editar/devolver/modificar-->
        <h4 class="card-header">Datos Cita</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Alquilado el {{citas.citas?.fechaCita}} </li>
            <li class="list-group-item">Alquilado por {{citas.usuario?.nombre}}</li>
            <li class="list-group-item"><a routerLink="edit-citas/citas.citas.id">Abrir cita</a></li>
        </ul>
      </div>
      <div class="card-footer">
        
      </div>
    </div>
    
  </div>
