<div class="container">
    <h4 [class.d-none]="nuevo">Ficha del Alquiler</h4>
    <h4 [class.d-none]="!nuevo">Nuevo Alquiler</h4>
    <form #citaForm="ngForm" (ngSubmit)="nuevaCita()">
      <input
        type="text"
        class="d-none"
        (value)="cita.id"
        name="id"
      />
      <div class="form-group">
        <label>Fecha del alquiler</label>
        <input
          type="date"
          class="form-control"
          name="fechaAlquiler"
          #faCtrl="ngModel"
          [(ngModel)]="cita.fechaCita"
          placeholder="fecha de la cita(dd/mm/aaaa)"
          required
        />
      </div>
  
      <div class="form-group">
        <label>Usuario</label>
        <select
          class="form-select"
          name="usuario"
          #estadoCtrl="ngModel"
          [(ngModel)]="cita.idUsuario"
        >
          <option value="{{usuario.id}}" *ngFor="let usuario of clientes">
          {{usuario.nombre}}
          </option>
          
        </select>
      </div>
      <div class="form-group float-right">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!citaForm.valid"
        >
          <i class="bi bi-plus"></i>Actualiza alquiler
        </button>
      </div>
    </form>
  </div>
